<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="lat4">
        <form>
            <label>Nama Saya : {{name}}</label>
            <br>
            <br>
            <input type="text" placeholder="Masukan Nama" v-model="name">
        </form>
    </div>
    <script src="lat4.js"></script>
    <script>
        var lat4 = new Vue({
            el : '#lat4',
                data : {
                    'name' : ""
                }
        });
    </script>
</body>
</html>
