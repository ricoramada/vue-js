<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="lat3">
        <img v-bind:src="url">
    </div>
    <script src="lat3.js"></script>
    <script>
        var let3 = new Vue({
            el : '#lat3',
                data : {
                    'url' : 'https://www.fullstackpython.com/img/logos/vuejs-wide.png'
                }
        });
    </script>
</body>
</html>
