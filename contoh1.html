<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Welcome</title>
  </head>
  <body>
    <div id="app">
      <h1>{{message}}</h1>
    </div>
    <script src="app.js"></script>
    <script>
      var app = new Vue({el : '#app', data : {'message' : 'Hello World'}});
    </script>
  </body>
</html>
