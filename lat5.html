<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Latihan 5</title>
</head>
<body>
    <div id="lat5">
        <p v-if="item > 10">{{item}} in stock</p>
        <p v-else-if="item > 0">hurry up, only {{item}} items left</p>
        <p v-else>Sorry, we are all out!</p>
    </div>
    <script src="lat5.js"></script>
    <script>
        var lat5 = new Vue({
            el : '#lat5',
                data : {
                    'item' : 10
                }
        });
    </script>
</body>
</html>
