<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <ol id="lat6">
            <li v-for="(k, index) in kelas" :key="k">{{message}} {{index}} adalah {{k}}</li>
        </ol>
    </div>
    <script src="lat6.js"></script>
    <script>
        new Vue ({
            el : '#lat6',
            data : {
                message : 'item ke ',
                    'kelas' : [
                    'XIIRPL1','XIIRPL2','XIIRPL3'
                ]
            }
        });
    </script>
</body>
</html>
